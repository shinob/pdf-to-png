<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PDF to PNG 変換{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        /* 共通のスタイル */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <h1>{% block page_title %}PDF to PNG 変換ツール{% endblock %}</h1>
    {% block content %}{% endblock %}
</body>
</html>
